<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body style="background-color: skyblue;">
    <p>Input Text:</p>
    <input type="text" id="textToSearch"> <br><br>

    <p>Input letter:</p>
    <input type="text" id="letterToFind"><br><br>

    <button onclick="findPositions()">Find Data</button>
    <p>Positions of the Letter in the Text: </p>
    <p id="textResult"></p>

    <p>Position of the Letter in the Alphabet: </p>
    <p id="alphabetResult"></p>
</body>
</html>

<script>
    
function findPositions() {
    let text = document.getElementById("textToSearch").value;
    let data = document.getElementById("letterToFind").value;
    let alphabetPosition = "";

    let results = [];
    let i = 1;

    for (let x = 0; x < text.length; x++) {
        if (text[x].toLowerCase() === data.toLowerCase()) {
            results.push(i);
        }
        if (text[x] !== " ") {
            i++;
        }
    }
    for (let x = 0; x < alphabetPosition.length; x++) {
        if (text[x].toLowerCase() === data.toLowerCase()) {
            results.push(i);
        }
        if (text[x] !== " ") {
            i++;
        }
    }

var alphaLetters = data.toLowerCase();

if (alphaLetters === 'a') {
